<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="center">
      <h1 class = "header">Mini Twitter</h1>
      <h3 class = "subheader">Login</h3>
      <div class = "container">
        <div class = "txt_field">
          <input type="text" id="username" required placeholder = "Username"/>
          <span></span>
        </div>

        <div class="txt_field">
          <input type="password" id="password" required placeholder = "Password"/>
          <span></span>
        </div>

        <div class="txt_field">
            <input type="password" id="repeatPassword" required placeholder = "Repeat pasword"/>
            <span></span>
        </div>

        <button value="Log in" id="button" onclick="register();">Register</button>
        <p id="username-taken">Username already taken!</p>
        <p id="too-short">Password too short! Must be atleast 6 symbols!</p>
        <p id="dont-match">Passwords dont match!</p>
      </div>
      
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
