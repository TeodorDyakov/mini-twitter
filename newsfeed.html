<html>
  <head>
    <title>MyFirstPage</title>
    <script
      src="https://kit.fontawesome.com/50e23848ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="navbar-style.css" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a id="homeLink" class="active" onclick="home();">Home</a>
      <a id="usersLink" class="" onclick="searchResult();">Users</a>
    </div>

    <div id="center-search-result">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search users by username"
          name="search"
          id="search"
          onkeyup = "searchResults();"
        />
      </div>

      <div id="resultsDiv">
      </div>

    </div>

    <div id="centerProfile">
      <div id="profile">
        <img id="big-profile-pic" src="profile.webp" />
        <h2 id="user">Guest</h2>
        <div class="change-profile-pic-div">
          <label></label>
          <input id="imgURL" type="text" placeholder="img URL" />
          <button
            id="change-profile-pic"
            value="change picture"
            onclick="changeProfilePicture();"
          >
            Change Picture
          </button>
        </div>
        <div id="down">
          <div id="log-out">
            <button class="btn" onclick="logout();">Log out</button>
          </div>
        </div>
      </div>

      <div id="msgid"></div>

      <div id="newsFeed">
        <div class="flexIconAndInput">
          <div id="flexProfilePicture">
            <img id="small-profile-pic" src="profile.webp" />
            <input
              id="postInput"
              class="comment-bar"
              type="text"
              placeholder="Say something"
            />
          </div>
          <div class="button-flex">
            Select image to upload:
            <input type="file" name="fileToUpload" id="fileToUpload" />

            <button class="postButton" onclick="createPost();">Post</button>
          </div>
        </div>
        <ul id="postList">
          <!-- <div class="post">
                    <div class = "flex2">
                        <h3>Ivan Ivanov</h3>
                        <label>&bull;
                        0 seconds ago</label>
                    </div>
                    <p>Lorem ipsum dolor sit amet
                    </p>
                    <i class="far fa-thumbs-up"><label>3</label></i>
                </div>    -->
        </ul>
      </div>
    </div>
    <script src="js/newsFeedScript.js"></script>
  </body>
</html>
